{% extends 'base.html' %}

{% block content %}

<h1>Class List</h1>

{% for class in classes %}
    <div class="card">
        <a href="{% url 'detail' class.id %}"
            <div class="card-content">
                <span class="card-title">{{ class.title }}</span>
                <p>Instructor: {{ class.instructor }}</p>
                <p>Date Taken: {{ class.workoutdate }}</p>
            </div>
        </a>
    </div>
{% endfor %}

{% endblock %}
